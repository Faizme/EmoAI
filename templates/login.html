{% extends "base.html" %}

{% block title %}Login - Vibe Journal AI{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="particles"></div>
    <div class="auth-card glass">
        <h1 class="glow-text">Welcome Back</h1>
        <p class="subtitle">Continue your journey of self-discovery</p>
        
        <form method="POST" class="auth-form">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required class="glass-input">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required class="glass-input">
            </div>
            <button type="submit" class="btn-primary glow-btn">Login</button>
        </form>
        
        <p class="auth-switch">
            Don't have an account? <a href="{{ url_for('signup') }}" class="link-glow">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
