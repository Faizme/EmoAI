{% extends "base.html" %}

{% block title %}Login - EmoAI{% endblock %}

{% block content %}
<div class="auth-split-container">
    <div class="auth-visual-side">
        <div class="visual-content">
            <img src="{{ url_for('static', filename='images/peaceful_meditation__2332316d.jpg') }}" alt="Peaceful meditation" class="auth-hero-image">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
        </div>
    </div>
    
    <div class="auth-form-side">
        <div class="auth-form-container">
            <div class="brand-header">
                <h1 class="brand-title">EmoAI</h1>
                <p class="brand-tagline">Your Emotional Intelligence Companion</p>
            </div>
            
            <div class="auth-content">
                <h2 class="auth-title">Welcome Back</h2>
                <p class="auth-description">Continue your journey of self-discovery and growth</p>
                
                <form method="POST" class="elegant-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-input" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-input" autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-elegant">Login</button>
                </form>
                
                <p class="auth-switch">
                    Don't have an account? <a href="{{ url_for('signup') }}" class="auth-link">Sign Up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
