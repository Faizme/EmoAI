{% extends "base.html" %}

{% block title %}Login - Vibe Journal AI{% endblock %}

{% block content %}
<div class="clean-bg">
    <div class="auth-container">
        <div class="auth-card">
            <h1>Welcome Back</h1>
            <p class="subtitle">Continue your journey of self-discovery</p>
            
            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-input" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required class="form-input" autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <p class="auth-switch">
                Don't have an account? <a href="{{ url_for('signup') }}" class="auth-link">Sign Up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
