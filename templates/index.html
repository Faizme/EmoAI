<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmoAI - Your AI Companion</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ’œ EmoAI</h1>
      <p class="subtitle">Your friendly AI companion & journal</p>
    </header>

    <div class="chat-container">
      <div id="chatBox" class="chat-box">
        <div class="welcome-message">
          <p>ğŸ‘‹ Hi! I'm EmoAI, your friendly companion.</p>
          <p>I'm here to listen and be supportive. How are you feeling today?</p>
        </div>
      </div>

      <div class="input-container">
        <input 
          type="text" 
          id="userInput" 
          placeholder="Type your message here..." 
          autocomplete="off"
        />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="action-buttons">
      <button class="action-btn" onclick="generateSummary()">
        ğŸ“ Get Journal Summary
      </button>
      <button class="action-btn secondary" onclick="clearChat()">
        ğŸ”„ New Conversation
      </button>
    </div>

    <div id="summaryBox" class="summary-box" style="display: none;">
      <h3>Your Journal Entry</h3>
      <div id="summaryContent"></div>
      <button class="close-btn" onclick="closeSummary()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
