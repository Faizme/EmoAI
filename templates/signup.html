{% extends "base.html" %}

{% block title %}Sign Up - Vibe Journal AI{% endblock %}

{% block content %}
<div class="clean-bg">
    <div class="auth-container">
        <div class="auth-card">
            <h1>Begin Your Journey</h1>
            <p class="subtitle">Transform your thoughts into clarity</p>
            
            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required class="form-input" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required class="form-input" autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            
            <p class="auth-switch">
                Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Login</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
